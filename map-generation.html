<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map Generator</title>
        <script src="scripts/bundle.js"></script>
        <script src="scripts/map-generator.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    </head>
    <body>
        <nav></nav>
        <div id="intro-text" >
            <h1>Map Generator Tool</h1>
            <h2>Use the tool below to generate a map for your space</h2>
        </div>
        <div id="drawing">
            <div id="drawing-tool"></div>
            <div id="generators"> 
                <select id="node-type">
                    <option value="exit">room</option>
                    <option value="room">exit</option>
                </select>
                <form>
                    <input type="text" id="line-input"></input>
                    <button type="button" value="Draw Line" onclick="addLine(document.getElementById('line-input').value)" id="line-submit">Draw Line</button>
                </form>
            </div>
            <form id="graph-export">
                <input type="submit" id="submit"></input>
            </form>
        </div>
    </body>
</html>
